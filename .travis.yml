# default os setup
os: osx
osx_image: xcode9.3
language: node_js
node_js: '10'

jobs:
  include:
    - stage: test
      script: echo Test
      env:
        - FOO=foo
    - stage: deploy
      script: echo Deploy
      if: branch = master

    - stage: Build for MacOS
      if: tag IS present
      script:
        - |
          echo Start app building...
          npm run build
          echo Start release publishing...
          cd ./scripts
          yarn install
          "./publish-release"

    - stage: Build for Linux
      if: tag IS present
      os: linux
      script:
        - |
          echo Start app building...
          npm run build
          echo Start release publishing...
          cd ./scripts
          yarn install
          "./publish-release"

cache:
  directories:
  - node_modules
  - scripts/node_modules
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"

before_cache:
- rm -rf $HOME/.cache/electron-builder/wine

before_install:
- echo starting...

script:
- npm run test
